id: Kucoin
constants:
  - name: errorCode
    description: > 
      Kucoin error codes, used in API responses.<br>
      The error codes are divided into the following categories:
      <ul>
      <li><a href="https://www.kucoin.com/docs-new/error-code/http">HTTP Error Codes</a>, see ${constants.errorCode.http}</li>
      <li><a href="https://www.kucoin.com/docs/errors-code/spot-errors-code">Spot Trading Error Codes</a>, see ${constants.errorCode.spot}</li>
      <li><a href="https://www.kucoin.com/docs/errors-code/margin-errors-code">Margin Trading Error Codes</a>, see ${constants.errorCode.margin}, 
      and nested ${constants.errorCode.margin.hf} </li>
      <li><a href="https://www.kucoin.com/docs/errors-code/futures-errors-code">Futures Trading Error Codes</a>, see ${constants.errorCode.futures}</li>
      </ul>
    constants:
    - name: http
      description : HTTP error codes, see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
      constants:
        - name: badRequest          
          type: INT
          value: 400
          description: Bad Request -- Invalid request format.
        - name: unauthorized          
          type: INT          
          value: 401
          description: Unauthorized -- Invalid API Key.
        - name: forbidden          
          type: INT
          value: 403
          description: Forbidden or Too Many Requests -- The request is forbidden or Access limit breached.
        - name: notFound          
          type: INT
          value: 404
          description: Not Found -- The specified resource could not be found.
        - name: methodNotAllowed          
          type: INT
          value: 405
          description: Method Not Allowed -- You tried to access the resource with an invalid method.
        - name: unsupportedMediaType          
          type: INT
          value: 415
          description: > 
            Unsupported Media Type -- You need to use: application/json.
        - name: internalServerError          
          type: INT
          value: 500
          description: Internal Server Error -- We had a problem with our server. Try again later.
        - name: serviceUnavailable          
          type: INT
          value: 503
          description: Service Unavailable -- We're temporarily offline for maintenance. Please try again later.
    - name: spot
      description: > 
        Spot trading error codes, see <a href="https://www.kucoin.com/docs/errors-code/spot-errors-code">API</a><br>
        If the returned HTTP status code is not 200, the error code will be included in the returned results.<br>
        If the interface call is successful, the system will return the code and data fields.<br>
        If not, the system will return the code and msg fields. You can check the error code for details.
      constants:
        - name: orderCreationSuspended          
          type: INT
          value: 200001
          description: Order creation for this pair suspended
        - name: orderCancelSuspended          
          type: INT
          value: 200002
          description: Order cancel for this pair suspended
        - name: orderLimitBreached          
          type: INT
          value: 200003
          description: Number of orders breached the limit
        - name: kycVerificationRequired          
          type: INT
          value: 200009
          description: Please complete the KYC verification before you trade XX
        - name: balanceInsufficient          
          type: INT
          value: 200004
          description: Balance insufficient
        - name: withdrawDisabled          
          type: INT
          value: 260210
          description: withdraw.disabled -- Currency/Chain withdraw is closed, or user is frozen to withdraw
        - name: missingApiKeyHeaders          
          type: INT
          value: 400001
          description: Any of KC-API-KEY, KC-API-SIGN, KC-API-TIMESTAMP, KC-API-PASSPHRASE is missing in your request header
        - name: invalidApiTimestamp          
          type: INT
          value: 400002
          description: KC-API-TIMESTAMP Invalid
        - name: apiKeyNotExists          
          type: INT
          value: 400003
          description: KC-API-KEY not exists
        - name: apiPassphraseError          
          type: INT
          value: 400004
          description: KC-API-PASSPHRASE error
        - name: signatureError          
          type: INT
          value: 400005
          description: Signature error
        - name: ipNotInWhitelist          
          type: INT
          value: 400006
          description: The requested ip address is not in the api whitelist
        - name: accessDenied          
          type: INT
          value: 400007
          description: Access Denied
        - name: urlNotFound          
          type: INT
          value: 404000
          description: Url Not Found
        - name: parameterError          
          type: INT
          value: 400100
          description: Parameter Error
        - name: insufficientBalance          
          type: INT
          value: 400100
          description: account.available.amount -- Insufficient balance
        - name: forbiddenToPlaceOrder          
          type: INT
          value: 400200
          description: Forbidden to place an order
        - name: countryNotSupportedForTokenTrading          
          type: INT
          value: 400500
          description: Your located country/region is currently not supported for the trading of this token
        - name: symbolNotAvailable          
          type: INT
          value: 400600
          description: validation.createOrder.symbolNotAvailable -- The trading pair has not yet started trading
        - name: transactionRestricted          
          type: INT
          value: 400700
          description: validation.createOrder.transactionRestricted -- The transaction is restricted, there's a risk problem in your account
        - name: leverageOrderFailed          
          type: INT
          value: 400800
          description: Leverage order failed
        - name: userFrozen          
          type: INT
          value: 411100
          description: User account is frozen
        - name: unsupportedMediaType          
          type: INT
          value: 415000
          description: > 
            Unsupported Media Type -- You need to use: application/json.
        - name: internalServerError          
          type: INT
          value: 500000
          description: Internal Server Error -- We had a problem with our server. Try again later.
        - name: symbolCantBeTraded          
          type: INT
          value: 600203
          description: validation.createOrder.symbolCantBeTraded -- The trading pair is not available for spot trading
        - name: symbolNotExists          
          type: INT
          value: 900001
          description: validation.createOrder.symbolNotExists -- The trading pair does not exist
        - name: systemBusy          
          type: INT
          value: 230005
          description: System Busy -- The system is currently busy, please try again later.
    - name: margin
      description: > 
        Margin trading error codes, see <a href="https://www.kucoin.com/docs/errors-code/margin-errors-code">API</a><br>
        This table is the error code common to margin low frequency and margin high frequency.
      constants:
        - name: currencyNotSupportSubscription          
          type: INT
          value: 130101
          description: > 
            Either:<ul>
            <li>The currency does not support subscription.</li>
            <li>Interest rate increment error.</li>
            <li>Interest rate exceeds limit.</li>
            <li>The subscription amount exceeds the limit for a single subscription.</li>
            <li>Subscription amount increment error.</li>
            <li>Redemption amount increment error</li>
            <li>Interest rate exceeds limit.</li>
            </ul>
        - name: maximumSubscriptionAmountExceeded          
          type: INT
          value: 130102
          description: Maximum subscription amount has been exceeded.
        - name: subscriptionOrderNotExist          
          type: INT
          value: 130103
          description: Subscription order does not exist.
        - name: maximumNumberOfSubscriptionOrdersExceeded          
          type: INT
          value: 130104
          description: Maximum number of subscription orders has been exceeded.
        - name: insufficientBalance          
          type: INT
          value: 130105
          description: Insufficient balance.
        - name: currencyNotSupportRedemption          
          type: INT
          value: 130106
          description: Currency does not support redemption.
        - name: redemptionAmountExceedsSubscriptionAmount          
          type: INT
          value: 130107
          description: Redemption amount exceeds subscription amount.
        - name: redemptionOrderNotExist          
          type: INT
          value: 130108
          description: Redemption order does not exist.
        - name: marginTradeNotOpened          
          type: INT
          value: 130201
          description: Margin trade is not opened.
        - name: accountRestricted          
          type: INT
          value: 130201
          description: Account is restricted.
        - name: lendingFunctionDisabled          
          type: INT
          value: 130201
          description: Lending function is disabled.
        - name: systemRenewingLoan          
          type: INT
          value: 130202
          description: >
            Either:<ul>
            <li>The system is renewing the loan automatically. Please try again later</li>
            <li>The system is processing liquidation. Please try again later</li>
            <li>Please pay off all debts before proceeding</li>
            <li>A borrowing is in progress. Please try again later</li>
            <li>A timeout has occurred. The system is currently processing</li>
            <li>The system is renewing the loan automatically. Please try again later</li>
            <li>The system is confirming position liquidation. Please try again later</li>
            <li>The system is processing. Please try again later</li>
            <li>There are outstanding borrowing orders that need to be settled. Please try again later</li>
            </ul>
        - name: insufficientAccountBalance          
          type: INT
          value: 130203
          description: >
            Either:<ul>
            <li>Insufficient account balance</li>
            <li>The maximum borrowing amount has been exceeded. Your remaining available borrowing: {1}{0}</li>
            </ul>
        - name: platformLeverageLimitReached          
          type: INT
          value: 130204
          description: >
            Either:<ul>
            <li>The platform leverage limit has been reached.</li>
            <li>Please adjust your leverage settings and try again.</li>
            </ul>
        - name: insufficientAccountBalance          
          type: INT
          value: 130301
          description: Insufficient account balance
        - name: permissionRestricted          
          type: INT
          value: 130302
          description: Your relevant permission rights have been restricted, you can contact customer service for processing
        - name: isolatedPositionNotSupported          
          type: INT
          value: 130303
          description: The current trading pair does not support isolated positions
        - name: tradingFunctionNotEnabled          
          type: INT
          value: 130304
          description: The trading function of the current trading pair is not enabled
        - name: crossPositionNotSupported          
          type: INT
          value: 130305
          description: The current trading pair does not support cross positions  
        - name: marginTradingNotOpened          
          type: INT
          value: 130306
          description: Margin trading is not opened for the current trading pair
        - name: reopenLeverageAgreement          
          type: INT
          value: 130307
          description: Please reopen the leverage agreement before proceeding
        - name: positionRenewalFreeze          
          type: INT
          value: 130308
