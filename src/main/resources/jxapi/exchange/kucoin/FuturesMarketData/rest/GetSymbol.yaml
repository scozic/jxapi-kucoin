id: Kucoin
apis:
  - name: FuturesMarketData
    restEndpoints:
    - name: GetSymbol
      url: v1/contracts
      httpMethod: GET
      description: Submit request to get the info of a specific futures open contract.
      docUrl: https://www.kucoin.com/docs-new/rest/futures-trading/market-data/get-symbol
      requestWeight: 3
      rateLimits:
        - public
      request:
        name: symbol
        description: Contract symbol
        sampleValue: XRPUSDM
        in: PATH
      response:
        implementedInterfaces:
        - org.jxapi.exchanges.kucoin.common.KucoinResponse
        properties:
        - description: System error code, see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
          name: code
          sampleValue: '0'
        - name: msg
          description: System error code description, provided in error response when code is not '0', see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
          sampleValue: '0'
        - name: data
          description: Market information for open contracts
          objectName: KucoinFuturesContract
          