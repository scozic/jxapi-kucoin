id: Kucoin
apis:
  - name: FuturesMarketData
    restEndpoints:
      - name: GetServerTime
        url: v1/timestamp
        description: Get the API server time. This is the Unix timestamp.
        docUrl: https://www.kucoin.com/docs-new/rest/futures-trading/market-data/get-server-time
        httpMethod: GET
        requestWeight: 2
        rateLimits:
          - public
        response:
          implementedInterfaces:
            - org.jxapi.exchanges.kucoin.common.KucoinResponse
          properties:
            - name: code
              description: System error code, see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "0"
            - name: msg
              description: System error code description, provided in error response when code is not '0', see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "0"
            - name: data
              description: API server time. Unix timestamp.
              type: LONG
