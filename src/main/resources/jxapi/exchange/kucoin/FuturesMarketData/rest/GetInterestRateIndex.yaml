id: Kucoin
apis:
  - name: FuturesMarketData
    restEndpoints:
      - name: GetInterestRateIndex
        url: v1/interest/query
        description: Check interest rate list.
        docUrl: https://www.kucoin.com/docs-new/rest/futures-trading/market-data/get-interest-rate-index
        httpMethod: GET
        requestWeight: 5
        rateLimits:
          - public
        request:
          properties:
            - name: symbol
              description: Symbol
              sampleValue: .XBTINT
            - name: startAt
              description: Start time in milliseconds, default is 7 days ago
            - name: endAt
              description: End time in milliseconds, default is current time
            - name: reverse
              description: Reverse order, default is true
              type: BOOLEAN
            - name: offset
              description: Start offset, default is 0
              sampleValue: 0
              type: LONG
            - name: forward
              description: Forward order, default is true
              sampleValue: false
              type: BOOLEAN
            - name: maxCount
              description: Maximum record count, default is 10, maximum is 100
              sampleValue: 50
              type: INT
        response:
          implementedInterfaces:
            - org.jxapi.exchanges.kucoin.common.KucoinResponse
          properties:
            - name: code
              description: System error code, see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "0"
            - name: msg
              description: System error code description, provided in error response when code is not '0', see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "0"
            - name: data
              description: Response payload
              properties:
                - name: dataList
                  description: List of interest rates
                  type: OBJECT_LIST
                  objectName: KucoinInterestRate
                  properties:
                    - name: symbol
                      description: Symbol of the Bitcoin Lending Rate
                      sampleValue: .XBTINT
                      type: STRING
                    - name: granularity
                      description: Granularity in milliseconds
                      sampleValue: 60000
                      type: LONG
                    - name: timePoint
                      description: Time point in milliseconds
                      sampleValue: 1557996300000
                      type: LONG
                    - name: value
                      description: Interest rate value
                      sampleValue: 0.0003
                      type: BIGDECIMAL
                - name: hasMore
                  description: Whether there are more pages
                  type: BOOLEAN          
              
