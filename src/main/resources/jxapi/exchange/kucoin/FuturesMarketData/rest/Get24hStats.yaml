id: Kucoin
apis:
  - name: FuturesMarketData
    restEndpoints:
      - name: Get24hStats
        url: v1/trade-statistics
        description: Get 24-hour platform futures trading volume
        docUrl: https://www.kucoin.com/docs-new/rest/futures-trading/market-data/get-24hr-stats
        httpMethod: GET
        requestWeight: 3
        rateLimits:
          - futures
        response:
          implementedInterfaces:
            - org.jxapi.exchanges.kucoin.common.KucoinResponse
          properties:
            - name: code
              description: System error code, see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "0"
            - name: msg
              description: System error code description, provided in error response when code is not '0', see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "0"
            - name: data
              description: Kucoin futures 24-hour transaction volume information
              objectName: KucoinFuturesTransactionVolume
              properties:
                - name: turnoverOf24h
                  description: 24-hour platform Futures trading volume. Unit is USD
                  sampleValue: 619
                  type: BIGDECIMAL
