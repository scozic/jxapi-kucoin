id: Kucoin
apis:
  - name: FuturesMarketData
    restEndpoints:
      - name: GetAllTickers
        url: v1/allTickers
        description: >
          The real-time ticker includes the last traded price, the last traded size, transaction ID, the side of liquidity taker, the best bid price and size,
          the best ask price and size as well as the transaction time of the orders. These messages can also be obtained through Websocket. The Sequence Number is used
          to judge whether the messages pushed by Websocket is continuous.
        docUrl: https://www.kucoin.com/docs-new/rest/futures-trading/market-data/get-all-tickers
        httpMethod: GET
        requestWeight: 2
        rateLimits:
          - public
        response:
          implementedInterfaces:
            - org.jxapi.exchanges.kucoin.common.KucoinResponse
          properties:
            - name: code
              description: System error code, see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "0"
            - name: msg
              description: System error code description, provided in error response when code is not '0', see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "0"
            - name: data
              objectName: KucoinFuturesTicker
              type: OBJECT_LIST
              