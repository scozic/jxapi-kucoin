id: Kucoin
apis:
  - name: FuturesMarketData
    websocketEndpoints:
      - name: Instrument
        description: Subscribe to this topic to get the market data of the contract.
        docUrl: https://www.kucoin.com/docs/websocket/futures-trading/public-channels/contract-market-data
        topic: /contract/instrument:${request}
        topicMatcher:
          fieldName: topic
          fieldValue: ${topic}
        request:
          name: symbol
          description: Market symbol
          sampleValue: XBTUSDM
        message:
          properties:
            - name: subject
              description: > 
                'mark.index.price' or 'funding.rate'
              sampleValue: mark.index.price
            - name: topic
              description: Topic of the message
              sampleValue: /contract/instrument:XBTUSDM
            - name: data
              description: Data payload
              properties:
                - name: granularity
                  description: Granularity
                  sampleValue: 1000
                  type: INT
                - name: indexPrice
                  description: Index price, provided when subject is 'mark.index.price'
                  sampleValue: 4000.23
                  type: BIGDECIMAL
                - name: markPrice
                  description: Mark price, provided when subject is 'mark.index.price'
                  sampleValue: 4010.52
                  type: BIGDECIMAL
                - name: fundingRate
                  description: Funding rate, provided when subject is 'funding.rate'
                  sampleValue: -0.002966
                  type: BIGDECIMAL
                - name: timestamp
                  description: Timestamp
                  sampleValue: 1551770400000
                  type: LONG