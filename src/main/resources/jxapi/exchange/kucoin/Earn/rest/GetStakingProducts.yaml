id: Kucoin
apis:
  - name: Earn
    restEndpoints:
      - name: GetStakingProducts
        description: >
          This endpoint allows you to retrieve available staking products. If no products are available, an empty list is returned.
        docUrl: https://www.kucoin.com/docs-new/rest/earn/get-staking-products
        requestWeight: 4
        rateLimits:
          - spot
        httpMethod: GET
        url: v1/earn/staking/products
        request:
          properties:
            - name: currency
              description: Filter products by currency.
              type: STRING
              sampleValue: "STX"
        response:
          implementedInterfaces:
            - org.jxapi.exchanges.kucoin.common.KucoinResponse
          properties:
            - name: code
              description: System error code, see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "200000"
            - name: msg
              description: System error code description, provided in error response when code is not '0', see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "success"
            - name: data
              description: Response payload
              type: OBJECT_LIST
              objectName: KucoinStakingProduct
              properties:
                - name: id
                  description: Product ID
                  type: STRING
                - name: currency
                  description: "Currency of the product (e.g., BTC, ETH, USDT)"
                  type: STRING
                - name: category
                  description: "Product category. See ${constants.earn.productCategory} for enumeration."
                  type: STRING
                  sampleValue: ${constants.earn.productCategory.staking}
                - name: type
                  description: "Product subtype. See ${constants.earn.savingProductType} for enumeration."
                  type: STRING
                  sampleValue: ${constants.earn.savingProductType.time}
                - name: precision
                  description: Maximum precision supported
                  type: INT
                - name: productUpperLimit
                  description: Total subscription amount for the product
                  type: STRING
                - name: userUpperLimit
                  description: Maximum subscription amount per user
                  type: STRING
                - name: userLowerLimit
                  description: Minimum subscription amount per user
                  type: STRING
                - name: redeemPeriod
                  description: Redemption waiting period in days
                  type: INT
                - name: lockStartTime
                  description: Earliest interest start time in milliseconds
                  type: LONG
                - name: lockEndTime
                  description: Product maturity time in milliseconds
                  type: LONG
                - name: applyStartTime
                  description: Subscription start time in milliseconds
                  type: LONG
                - name: applyEndTime
                  description: Subscription end time in milliseconds
                  type: LONG
                - name: returnRate
                  description: "Annualized Rate of Return (e.g., 0.035 for 3.5%)"
                  type: STRING
                - name: incomeCurrency
                  description: The currency in which income is released
                  type: STRING
                - name: earlyRedeemSupported
                  description: "Indicates if early redemption is supported. See ${constants.earn.earlyRedeemSupported} for enumeration."
                  type: INT
                  sampleValue: ${constants.earn.earlyRedeemSupported.no}
                - name: productRemainAmount
                  description: Remaining subscription amount for the product
                  type: STRING
                - name: status
                  description: "Product status. See ${constants.earn.savingProductStatus} for enumeration."
                  type: STRING
                  sampleValue: ${constants.earn.savingProductStatus.ongoing}
                - name: redeemType
                  description: "Redemption channel. See ${constants.earn.savingProductRedeemType} for enumeration."
                  type: STRING
                  sampleValue: ${constants.earn.savingProductRedeemType.manual}
                - name: incomeReleaseType
                  description: "Income release type. See ${constants.earn.savingProductIncomeReleaseType} for enumeration."
                  type: STRING
                  sampleValue: ${constants.earn.savingProductIncomeReleaseType.daily}
                - name: interestDate
                  description: Most recent interest date in milliseconds
                  type: LONG
                - name: duration
                  description: Product duration in days
                  type: INT
                - name: newUserOnly
                  description: "Indicates if the product is exclusive to new users. See ${constants.earn.newUserOnly} for enumeration."
                  type: INT
                  sampleValue: ${constants.earn.newUserOnly.no}
