id: Kucoin
apis:
  - name: SpotTrading
    websocketEndpoints:
      - name: OrderV1
        topic: /spotMarket/tradeOrders
        description: This topic will push all change events of your orders.
        docUrl: https://www.kucoin.com/docs-new/3470074w0
        topicMatcher:
          fieldName: topic
          fieldValue: ${topic}
        message:
          properties:
            - name: topic
              description: Topic of the message
              sampleValue: /spotMarket/tradeOrders
            - name: type
              description: Type of the message
              sampleValue: message
            - name: subject
              description: Subject of the message
              sampleValue: orderChange
            - name: userId
              description: User ID of the message sender
              sampleValue: "633559791e1cbc0001f319bc"
            - name: channelType
              description: Channel type of the message
              sampleValue: private
            - name: data
              properties:
                - name: canceledSize
                  description: Cumulative number of cancellations
                  sampleValue: "0"
                  type: BIGDECIMAL
                - name: clientOid
                  description: Client Order ID, a unique ID created by the user
                  sampleValue: "5c52e11203aa677f33e493fb"
                - name: feeType
                  description: Actual Fee Type
                  sampleValue: takerFee
                - name: filledSize
                  description: Cumulative number filled
                  sampleValue: "0"
                  type: BIGDECIMAL
                - name: liquidity
                  description: Actual transaction order type
                  sampleValue: taker
                - name: matchPrice
                  description: Match Price (when the type is "match")
                  sampleValue: "71171.9"
                  type: BIGDECIMAL
                - name: matchSize
                  description: Match Size (when the type is "match")
                  sampleValue: "0.00001"
                  type: BIGDECIMAL
                - name: orderId
                  description: The unique order id generated by the trading system
                  sampleValue: "6720ecd9ec71f4000747731a"
                - name: orderTime
                  description: Gateway received the message time (milliseconds)
                  sampleValue: 1730211033305
                  type: LONG
                - name: orderType
                  description: User-specified order type
                  sampleValue: limit
                - name: originSize
                  description: User-specified order size
                  sampleValue: "0.00001"
                  type: BIGDECIMAL
                - name: price
                  description: Specify price for currency
                  sampleValue: "50000"
                  type: BIGDECIMAL
                - name: remainSize
                  description: Remain size
                  sampleValue: "0.00001"
                  type: BIGDECIMAL
                - name: remainFunds
                  description: Remain funds
                  sampleValue: "0"
                  type: BIGDECIMAL
                - name: side
                  description: buy or sell
                  sampleValue: buy
                - name: size
                  description: User-specified order size
                  sampleValue: "0.00001"
                  type: BIGDECIMAL
                - name: status
                  description: Order Status
                  sampleValue: open
                - name: symbol
                  description: Symbol
                  sampleValue: BTC-USDT
                - name: tradeId
                  description: Trade ID, generated by Matching engine
                  sampleValue: "11116472408358913"
                - name: ts
                  description: Match engine received the message time
                  sampleValue: 1730211033335000000
                  type: LONG
                - name: type
                  description: Order Type
                  sampleValue: open
                - name: oldSize
                  description: The size before order update
                  sampleValue: "0.00002"
                  type: BIGDECIMAL