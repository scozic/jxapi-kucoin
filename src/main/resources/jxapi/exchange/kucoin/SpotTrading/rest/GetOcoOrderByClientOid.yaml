id: Kucoin
apis:
  - name: SpotTrading
    restEndpoints:
      - name: GetOcoOrderByClientOid
        httpMethod: GET
        url: v3/oco/client-order
        description: >
          Request via this interface to get an OCO order by clientOid.
        docUrl: https://www.kucoin.com/docs-new/rest/spot-trading/orders/get-oco-order-by-clientoid
        requestWeight: 2
        rateLimits:
          - spot
        request:
          name: clientOid
          description: "Client order ID, unique ID of the order created by client."
          sampleValue: "testKCOrderID"
          in: PATH
        response:
          implementedInterfaces:
            - org.jxapi.exchanges.kucoin.common.KucoinResponse
          properties:
            - name: code
              description: System error code, see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "200000"
            - name: data
              description: Response payload
              objectName: KucoinSpotOCOOrderInfo
              properties:
                - name: orderId
                  description: The unique order ID generated by the trading system.
                  type: STRING
                - name: symbol
                  description: The trading pair (e.g., BTC-USDT).
                  type: STRING
                - name: clientOid
                  description: The client order ID provided in the request.
                  type: STRING
                - name: orderTime
                  description: The order placement time in milliseconds.
                  type: LONG
                - name: status
                  description: The current status of the order (e.g., NEW, DONE, TRIGGERED, CANCELLED).
                  type: STRING
