id: Kucoin
apis:
  - name: SpotTrading
    restEndpoints:
      - name: GetOpenOrders
        httpMethod: GET
        url: v1/hf/orders/active
        description: >
          Request via this endpoint to get all active spot trading orders for a user.
        docUrl: https://www.kucoin.com/docs-new/rest/spot-trading/orders/get-open-orders
        requestWeight: 4
        rateLimits:
          - spot
        request:
          properties:
            - name: symbol
              description: "Trading pair, e.g., BTC-USDT."
              type: STRING
              sampleValue: "BTC-USDT"
        response:
          implementedInterfaces:
            - org.jxapi.exchanges.kucoin.common.KucoinResponse
          properties:
            - name: code
              description: System error code, see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "200000"
            - name: data
              description: A list of order objects.
              type: OBJECT_LIST
              objectName: KucoinSpotOrder
