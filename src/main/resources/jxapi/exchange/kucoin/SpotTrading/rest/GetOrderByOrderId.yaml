id: Kucoin
apis:
  - name: SpotTrading
    restEndpoints:
      - name: GetOrderByOrderId
        httpMethod: GET
        url: v1/hf/orders
        description: >
          Request via this endpoint to get a single order info by order ID.
        docUrl: https://www.kucoin.com/docs-new/rest/spot-trading/orders/get-order-by-orderld
        requestWeight: 4
        rateLimits:
          - spot
        request:
          properties:
            - name: orderId
              description: "The unique ID of the order."
              type: STRING
              in: PATH
            - name: symbol
              description: "The trading pair (e.g., BTC-USDT)."
              type: STRING
        response:
          implementedInterfaces:
            - org.jxapi.exchanges.kucoin.common.KucoinResponse
          properties:
            - name: code
              description: System error code, see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "200000"
            - name: data
              description: Response payload
              objectName: KucoinSpotOrder
              properties:
                - name: id
                  description: The unique order id generated by the trading system
                  type: STRING
                - name: clientOid
                  description: Client Order Id, unique identifier created by the user
                  type: STRING
                - name: symbol
                  description: symbol
                  type: STRING
                - name: userId
                  description: User ID.
                  type: STRING
                - name: status
                  description: Order status, includes `NEW`, `TRIGGERED`.
                  type: STRING
                - name: type
                  description: "Specify if the order is an 'limit' order or 'market' order."
                  type: STRING
                - name: side
                  description: Buy or sell
                  type: STRING
                - name: price
                  description: Order price
                  type: BIGDECIMAL
                - name: size
                  description: Order size
                  type: BIGDECIMAL
                - name: funds
                  description: Order funds
                  type: BIGDECIMAL
                - name: dealSize
                  description: Number of filled transactions
                  type: BIGDECIMAL
                - name: dealFunds
                  description: Funds of filled transactions
                  type: BIGDECIMAL
                - name: remainSize
                  description: Number of remain transactions
                  type: BIGDECIMAL
                - name: remainFunds
                  description: Funds of remain transactions
                  type: BIGDECIMAL
                - name: fee
                  description: Handling fees
                  type: BIGDECIMAL
                - name: feeCurrency
                  description: currency used to calculate trading fee
                  type: STRING
                - name: lastUpdatedAt
                  description: Last update time
                  type: LONG
                - name: createdAt
                  description: Create time
                  type: LONG
                - name: orderTime
                  description: Time of place a stop order, accurate to nanoseconds.
                  type: LONG
                - name: active
                  description: "Order status: true-The status of the order is active; false-The status of the order is done"
                  type: BOOLEAN
                - name: cancelExist
                  description: Whether there is a cancellation record for the order.
                  type: BOOLEAN
                - name: cancelReason
                  description: Reason for order cancellation
                  type: STRING
                - name: inOrderBook
                  description: "Whether to enter the orderbook: true: enter the orderbook; false: not enter the orderbook"
                  type: BOOLEAN
                - name: stp
                  description: Self-trade prevention strategy
                  type: STRING
                - name: timeInForce
                  description: Time InForce, includes GTC, GTT, IOC, FOK.
                  type: STRING
                - name: cancelAfter
                  description: Cancel orders after n seconds, requires timeInForce to be GTT.
                  type: LONG
                - name: postOnly
                  description: Post-only flag
                  type: BOOLEAN
                - name: hidden
                  description: Hidden order.
                  type: BOOLEAN
                - name: iceberg
                  description: Iceberg order.
                  type: BOOLEAN
                - name: visibleSize
                  description: Displayed quantity for iceberg order.
                  type: BIGDECIMAL
                - name: channel
                  description: Order source
                  type: STRING
                - name: remark
                  description: Remarks at stop order creation.
                  type: STRING
                - name: tags
                  description: Order tag
                  type: STRING
                - name: domainId
                  description: DomainId, e.g., kucoin.
                  type: STRING
                - name: tradeSource
                  description: 'Trade source: USER (Order by user), MARGIN_SYSTEM (Order by margin system).'
                  type: STRING
                - name: tradeType
                  description: Trade type, redundancy param
                  type: STRING
                - name: takerFeeRate
                  description: Fee Rate of taker.
                  type: BIGDECIMAL
                - name: makerFeeRate
                  description: Fee Rate of maker.
                  type: BIGDECIMAL
                - name: stop
                  description: Stop order type, includes loss and entry.
                  type: STRING
                - name: stopTriggerTime
                  description: The trigger time of the stop order.
                  type: LONG
                - name: stopPrice
                  description: Stop price.
                  type: BIGDECIMAL
