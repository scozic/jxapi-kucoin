id: Kucoin
apis:
  - name: Funding
    restEndpoints:
      - name: AddDepositAddressV3
        httpMethod: POST
        url: v3/deposit-address/create
        description: >
          Request via this endpoint to create a deposit address for a currency you intend to deposit.
        docUrl: https://www.kucoin.com/docs/rest/funding/deposit/create-deposit-address-v3-
        requestWeight: 20
        rateLimits:
          - management
        request:
          properties:
            - name: currency
              description: Currency, including XBT, USDT. Default is XBT.
              sampleValue: USDT
              type: STRING
            - name: chain
              description: >
                The chain name of currency, e.g. The available value for USDT are OMNI, ERC20, TRC20, default is ERC20. 
                The available value for BTC are Native, Segwit, TRC20, the parameters are bech32, btc, trx, default is Native. 
                This only apply for multi-chain currency, and there is no need for single chain currency.    
              sampleValue: ERC20
            - name: to
              description: > 
                Deposit account type: main (funding account), trade (spot trading account), the default is main. See ${constants.funding.accountType} for enumeration.
              sampleValue: MAIN
              type: STRING
            - name: amount
              description: Deposit amount. This parameter is only used when applying for invoices on the Lightning Network. This parameter is invalid if it is not passed through the Lightning Network.
              type: STRING
        response:
          implementedInterfaces:
            - org.jxapi.exchanges.kucoin.common.KucoinResponse
          properties:
            - name: code
              description: System error code, see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "0"
              type: STRING
            - name: msg
              description: System error code description, provided in error response when code is not '0', see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "0"
              type: STRING
            - name: data
              description: List of market information for each market symbol
              type: OBJECT
              objectName: KucoinCreateDepositAddressV3ResponseData
              properties:
                - name: address
                  description: Deposit address
                  sampleValue: 0x0a2586d5a901c8e7e68f6b0dc83bfd8bd8600ff5
                  type: STRING
                - name: memo
                  description: Address remark. If thereâ€™s no remark, it is empty. When you withdraw from other platforms to the KuCoin, you need to fill in memo(tag). If you do not fill memo (tag), your deposit may not be available, please be cautious.
                  sampleValue: null
                  type: STRING
                - name: chainName
                  description: The chain name of currency, e.g. The available value for USDT are OMNI, ERC20, TRC20, default is ERC20. The available value for BTC are Native, Segwit, TRC20, the parameters are bech32, btc, trx, default is Native.
                  sampleValue: ERC20
                  type: STRING
                - name: chainId
                  description: The chain id of currency
                  sampleValue: eth
                  type: STRING
                - name: to
                  description: >
                    Deposit account type: main (funding account), trade (spot trading account)
                  sampleValue: MAIN
                  type: STRING
                - name: currency
                  description: currency
                  sampleValue: USDT
                  type: STRING
                - name: expirationDate
                  description: Expiration time, Lightning network expiration time, non-Lightning network this field is invalid
                  sampleValue: 2023-10-01T00:00:00Z
                  type: STRING    
            
        