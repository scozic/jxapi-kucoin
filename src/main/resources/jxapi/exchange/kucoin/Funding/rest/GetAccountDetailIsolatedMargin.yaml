id: Kucoin
apis:
  - name: Funding
    restEndpoints:
      - name: GetAccountDetailIsolatedMargin
        httpMethod: GET
        url: v3/isolated/accounts
        description: Information for a single account. Use this endpoint when you know the accountId.
        docUrl: https://www.kucoin.com/docs-new/rest/account-info/account-funding/get-account-isolated-margin
        requestWeight: 40
        rateLimits:
          - spot
        request:
          properties:
            - name: quoteCurrency
              description: Quote currency, currently only supports USDT, KCS, BTC, USDT as default
              sampleValue: USDT
            - name: queryType
              description: Query account type (default MARGIN), MARGIN - only query low frequency cross margin account, MARGIN_V2-only query high frequency cross margin account, ALL - consistent aggregate query with the web side
              sampleValue: ALL
        response:
          implementedInterfaces:
            - org.jxapi.exchanges.kucoin.common.KucoinResponse
          properties:
            - name: code
              description: System error code, see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "0"
            - name: msg
              description: System error code description, provided in error response when code is not '0', see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "0"
            - name: data
              description: Response payload
              properties:
                - name: totalLiabilityOfQuoteCurrency
                  description: Total Liabilities in Quote Currency
                  sampleValue: "0.976"
                - name: totalAssetOfQuoteCurrency
                  description: Total Assets in Quote Currency
                  sampleValue: "1.00"
                - name: timestamp
                  description: Timestamp
                  sampleValue: 1668062174000
                  type: LONG  
                - name: debtRatio
                  description: Debt ratio
                  sampleValue: "0.976"
                - name: status
                  description: > 
                    Position status; EFFECTIVE-effective, BANKRUPTCY-bankruptcy liquidation, LIQUIDATION-closing, REPAY-repayment, BORROW borrowing
                    <p>See ${constants.funding.positionStatus} for enumeration.</p>
                  sampleValue: LIQUIDATION
                - name: assets
                  description: Asset list
                  type: OBJECT_LIST
                  objectName: KucoinIsolatedMarginAccountBalance
                  properties:
                    - name: symbol
                      description: Symbol
                      sampleValue: MANA-USDT
                    - name: debtRatio
                      description: Debt ratio
                      sampleValue: "0"
                    - name: status
                      description: > 
                        Position status; EFFECTIVE-effective, BANKRUPTCY-bankruptcy liquidation, LIQUIDATION-closing, REPAY-repayment, BORROW borrowing
                        <p>See ${constants.funding.positionStatus} for enumeration.</p>
                      sampleValue: LIQUIDATION
                    - name: baseAsset
                      description: Base asset
                      type: OBJECT
                      objectName: KucoinIsolatedMarginAccountBalanceAsset
                      properties:
                        - name: currency
                          description: Currency
                          sampleValue: MANA
                        - name: borrowEnabled
                          description: Support borrow or not
                          sampleValue: true
                        - name: repayEnabled
                          description: Support repay or not
                          sampleValue: true
                        - name: transferEnabled
                          description: Support transfer or not
                          sampleValue: true
                        - name: borrowed
                          description: Borrowed amount of the asset in the account (in the quote currency)
                          sampleValue: "0"
                        - name: totalAsset
                          description: Total assets of the asset in the account (in the quote currency)
                          sampleValue: "0"
                        - name: available
                          description: Account available assets (total assets - frozen)
                          sampleValue: "0"
                        - name: hold
                          description: Account frozen assets (in the quote currency)
                          sampleValue: "0"
                        - name: maxBorrowSize
                          description: The user's remaining maximum loan amount (in the quote currency)
                          sampleValue: "1000"
                    - name: quoteAsset 
                      description: Quote asset 
                      type: OBJECT
                      objectName: KucoinIsolatedMarginAccountBalanceAsset