id: Kucoin
apis:
  - name: Account
    restEndpoints:
      - name: GetSubAccountDetailBalance
        httpMethod: GET
        url: v1/sub-accounts
        description: >
          This endpoint returns the account info of a sub-user specified by the subUserId.
        docUrl: https://www.kucoin.com/docs-new/rest/account-info/sub-account/get-subaccount-detail-balance
        requestWeight: 15
        rateLimits:
          - management
        request:
          properties:
            - name: subUserId
              description: The user ID of a sub-user.
              sampleValue: 5caefba7d9575a0688f83c45
              in: PATH
            - name: includeBaseAmount
              type: BOOLEAN
              description: >
                false: do not display the currency which asset is 0, true: display all currency
              sampleValue: false
            - name: baseCurrency
              description: The pricing currency of the assets.
              sampleValue: USDT
              type: STRING
            - name: baseAmount
              description: The amount of the pricing currency.
              sampleValue: "100"
              type: BIGDECIMAL
        response:
          implementedInterfaces:
            - org.jxapi.exchanges.kucoin.common.KucoinResponse
          properties:
            - name: code
              description: System error code, see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "0"
            - name: msg
              description: System error code description, provided in error response when code is not '0', see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "0"
            - name: data
              description: Response payload
              properties:
                - name: subUserId
                  description: The user ID of a sub-user.
                  sampleValue: 5caefba7d9575a0688f83c45
                - name: subName
                  description: The username of a sub-user.
                  sampleValue: kucoin1
                - name: mainAccounts
                  objectName: KucoinSpotSubAccountData
                  description: The account balance info of the sub-user.
                  type: OBJECT_LIST
                  properties:
                    - name: currency
                      description: Currency
                      sampleValue: BTC
                    - name: balance
                      description: Total funds in the account.
                      sampleValue: "237582.04299"
                      type: BIGDECIMAL
                    - name: available
                      description: Funds available to withdraw or trade.
                      sampleValue: "237582.032"
                      type: BIGDECIMAL
                    - name: holds
                      description: Funds on hold (not available for use).
                      sampleValue: "0.01099"
                      type: BIGDECIMAL
                    - name: baseCurrency
                      description: Calculated on this currency.
                      sampleValue: BTC
                    - name: baseCurrencyPrice
                      description: The base currency price.
                      sampleValue: "1"
                      type: BIGDECIMAL
                    - name: baseAmount
                      description: The base currency amount.
                      sampleValue: "1.1"
                - name: tradeAccounts
                  objectName: KucoinSpotSubAccountData
                  description: The account balance info of the sub-user.
                  type: OBJECT_LIST
                - name: marginAccounts
                  objectName: KucoinSpotSubAccountData
                  description: The account balance info of the sub-user.
                  type: OBJECT_LIST
                - name: tradeHFAccounts
                  objectName: KucoinSpotSubAccountData
                  description: The account balance info of the sub-user.
                  type: OBJECT_LIST
                - name: tag
                  description: The tag of the account.
                  sampleValue: "test"
                  type: STRING