id: Kucoin
apis:
  - name: Margin
    restEndpoints:
      - name: CancelOrderByOrderId
        httpMethod: DELETE
        url: v3/hf/margin/orders
        description: >
          This endpoint is used to cancel a margin order by orderId.
        docUrl: https://www.kucoin.com/docs-new/rest/margin-trading/orders/cancel-order-by-orderld
        requestWeight: 4
        rateLimits:
          - spot
        request:
          properties:
            - name: orderId
              description: >
                The unique order ID generated by the trading system.
              type: STRING
              sampleValue: "671663e02188630007e21c9c"
              in: PATH
            - name: symbol
              description: >
                The trading pair symbol.
              type: STRING
              sampleValue: "BTC-USDT"
        response:
          implementedInterfaces:
            - org.jxapi.exchanges.kucoin.common.KucoinResponse
          objectName: KucoinMarginCancelOrderResponse
          properties:
            - name: code
              description: System error code, see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "200000"
            - name: data
              description: Payload for cancel margin order response.
              type: OBJECT
              properties:
                - name: orderId
                  description: The unique order ID generated by the trading system.
                  type: STRING
                  sampleValue: "671663e02188630007e21c9c"
