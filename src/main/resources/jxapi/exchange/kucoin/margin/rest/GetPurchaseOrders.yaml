id: Kucoin
apis:
  - name: Margin
    restEndpoints:
      - name: GetPurchaseOrders
        httpMethod: GET
        url: v3/purchase/orders
        description: >
          This API endpoint provides pagination query for the subscription orders.
        docUrl: https://www.kucoin.com/docs-new/rest/margin-trading/credit/get-purchase-orders
        requestWeight: 10
        rateLimits:
          - spot        
        paginated: true
        request:
          implementedInterfaces:
            - org.jxapi.exchanges.kucoin.common.pagination.KucoinPaginatedRequest 
          properties:
            - name: currency
              description: >
                Currency
              sampleValue: BTC
            - name: purchaseOrderNo
              description: >
                Subscription order number
              sampleValue: 5da6dba0f943c0c81f5d5db5
            - name: status
              description: >
                Status: DONE-completed; PENDING-settling
              sampleValue: DONE
            - name: currentPage
              description: >
                Current page; default is 1
              sampleValue: 1
              type: INT
            - name: pageSize
              description: >
                Page size; default is 50, max is 100
              type: INT  
              sampleValue: 50
        response:
          implementedInterfaces:
            - org.jxapi.exchanges.kucoin.common.pagination.KucoinPaginatedResponse
          properties:
            - name: code
              description: System error code, see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "0"
            - name: msg
              description: System error code description, provided in error response when code is not '0', see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "0"
            - name: data
              implementedInterfaces:
                - org.jxapi.exchanges.kucoin.common.pagination.KucoinPaginatedResponseData
              description: Subscription order list page
              objectName: KucoinMarginSubscriptionOrderPage
              properties:
                - name: currentPage
                  description: >
                    Current page
                  sampleValue: 1
                  type: INT
                - name: pageSize
                  description: >
                    Page size
                  sampleValue: 50
                  type: INT
                - name: totalNum
                  description: >
                    Total number of items
                  sampleValue: 1
                  type: INT
                - name: totalPage
                  description: >
                    Total number of pages
                  sampleValue: 1
                  type: INT
                - name: items
                  description: >
                    Margin lending subscription order
                  type: OBJECT_LIST
                  objectName: KucoinMarginSubscriptionOrder
                  properties:
                    - name: currency
                      description: >
                        Currency
                      sampleValue: BTC
                    - name: purchaseOrderNo
                      description: >
                        Subscription order number
                      sampleValue: 5da6dba0f943c0c81f5d5db5
                    - name: purchaseSize
                      description: >
                        Total subscription amount
                      sampleValue: 300000
                    - name: matchSize
                      description: >
                        Executed amount
                      sampleValue: 0
                    - name: redeemSize
                      description: >
                        Redeemed amount
                      sampleValue: 300000
                    - name: interestRate
                      description: >
                        Target annualized interest rate
                      sampleValue: 0.0003
                    - name: incomeSize
                      description: >
                        Total earnings
                      sampleValue: 200
                    - name: applyTime
                      description: >
                        Time of subscription
                      sampleValue: 1669508513820
                      type: LONG
                    - name: status
                      description: >
                        Status: DONE-completed; PENDING-settling
                      sampleValue: DONE