id: Kucoin
apis:
  - name: Margin
    restEndpoints:
      - name: GetOrderByClientOid
        httpMethod: GET
        url: v3/hf/margin/orders/client-order
        description: >
          This interface retrieves a single margin order by clientOid.
        docUrl: https://www.kucoin.com/docs-new/rest/margin-trading/orders/get-order-by-clientoid
        requestWeight: 4
        rateLimits:
          - spot
        request:
          properties:
            - name: clientOid
              description: >
                Client Order Id, a unique identifier created by the user.
              type: STRING
              in: PATH
            - name: symbol
              description: >
                The trading pair, e.g., BTC-USDT.
              type: STRING
              sampleValue: "BTC-USDT"
        response:
          implementedInterfaces:
            - org.jxapi.exchanges.kucoin.common.KucoinResponse
          properties:
            - name: code
              description: System error code, see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "200000"
            - name: data
              description: An order object.
              type: OBJECT
              objectName: KucoinMarginOrderByClientOid
              properties:
                - name: id
                  description: Unique order ID generated by the trading system.
                  type: STRING
                - name: symbol
                  description: Trading symbol
                  type: STRING
                - name: opType
                  description: Operation type
                  type: STRING
                - name: type
                  description: Order type (limit, market)
                  type: STRING
                - name: side
                  description: Order side (buy, sell)
                  type: STRING
                - name: price
                  description: Order price
                  type: BIGDECIMAL
                - name: size
                  description: Order size
                  type: BIGDECIMAL
                - name: funds
                  description: Order funds
                  type: BIGDECIMAL
                - name: dealSize
                  description: Number of filled transactions.
                  type: BIGDECIMAL
                - name: dealFunds
                  description: Funds of filled transactions.
                  type: BIGDECIMAL
                - name: fee
                  description: Handling fees.
                  type: BIGDECIMAL
                - name: feeCurrency
                  description: Currency used for trading fee calculation.
                  type: STRING
                - name: stp
                  description: Self Trade Prevention strategy (DC, CO, CN, CB).
                  type: STRING
                - name: stop
                  description: Stop
                  type: STRING
                - name: stopTriggered
                  description: Stop triggered
                  type: BOOLEAN
                - name: stopPrice
                  description: Stop price
                  type: BIGDECIMAL
                - name: timeInForce
                  description: Time in force (GTC, GTT, IOC, FOK).
                  type: STRING
                - name: postOnly
                  description: Whether it's a post-only order.
                  type: BOOLEAN
                - name: hidden
                  description: Whether it's a hidden order.
                  type: BOOLEAN
                - name: iceberg
                  description: Whether it's an iceberg order.
                  type: BOOLEAN
                - name: visibleSize
                  description: Visible size of iceberg order in order book.
                  type: BIGDECIMAL
                - name: cancelAfter
                  description: GTT timeInForce expiration in seconds.
                  type: LONG
                - name: channel
                  description: Channel
                  type: STRING
                - name: clientOid
                  description: Client Order Id.
                  type: STRING
                - name: remark
                  description: Order placement remarks.
                  type: STRING
                - name: tags
                  description: Order tag.
                  type: STRING
                - name: cancelExist
                  description: Whether a cancellation record exists for the order.
                  type: BOOLEAN
                - name: createdAt
                  description: Creation timestamp.
                  type: LONG
                - name: lastUpdatedAt
                  description: Last update timestamp.
                  type: LONG
                - name: tradeType
                  description: Trade type.
                  type: STRING
                - name: inOrderBook
                  description: Whether the order entered the order book.
                  type: BOOLEAN
                - name: cancelledSize
                  description: Number of canceled transactions.
                  type: BIGDECIMAL
                - name: cancelledFunds
                  description: Funds of canceled transactions.
                  type: BIGDECIMAL
                - name: remainSize
                  description: Number of remaining transactions.
                  type: BIGDECIMAL
                - name: remainFunds
                  description: Funds of remaining transactions.
                  type: BIGDECIMAL
                - name: tax
                  description: Tax field for users in some regions.
                  type: BIGDECIMAL
                - name: active
                  description: Order status (true for active, false for done).
                  type: BOOLEAN
                - name: cancelReason
                  description: Reason for order cancellation (various integer codes).
                  type: INT
