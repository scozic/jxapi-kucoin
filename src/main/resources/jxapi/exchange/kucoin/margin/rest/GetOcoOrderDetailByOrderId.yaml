id: Kucoin
apis:
  - name: Margin
    restEndpoints:
      - name: GetOcoOrderDetailByOrderId
        httpMethod: GET
        url: v3/hf/margin/oco-order/detail/orderId
        description: >
          This interface allows you to retrieve the details of an OCO (One-Cancels-the-Other) order using its unique order ID.
        docUrl: https://www.kucoin.com/docs-new/3473258e0
        requestWeight: 3
        rateLimits:
          - spot
        request:
          properties:
            - name: orderId
              description: >
                The unique ID of the OCO order.
              type: STRING
              sampleValue: "685a0dc1c01cd6000716c615"
        response:
          implementedInterfaces:
            - org.jxapi.exchanges.kucoin.common.KucoinResponse
          properties:
            - name: code
              description: System error code, see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "200000"
            - name: data
              description: Response payload
              type: OBJECT
              objectName: KucoinOcoOrderDetail
              properties:
                - name: orderId
                  description: The unique order ID generated by the trading system.
                  type: STRING
                - name: symbol
                  description: The trading pair.
                  type: STRING
                - name: clientOid
                  description: The client-generated order ID.
                  type: STRING
                - name: orderTime
                  description: Order placement time in milliseconds.
                  type: LONG
                - name: status
                  description: Current status of the OCO order.
                  type: STRING
                - name: orders
                  description: An array containing details of the individual orders within the OCO group.
                  type: OBJECT_LIST
                  objectName: KucoinOcoSubOrder
                  properties:
                    - name: id
                      description: Individual order ID.
                      type: STRING
                    - name: symbol
                      description: Trading symbol.
                      type: STRING
                    - name: side
                      description: Order side.
                      type: STRING
                    - name: price
                      description: Order price.
                      type: BIGDECIMAL
                    - name: stopPrice
                      description: Stop price.
                      type: BIGDECIMAL
                    - name: size
                      description: Order size.
                      type: BIGDECIMAL
                    - name: status
                      description: Individual order status.
                      type: STRING
