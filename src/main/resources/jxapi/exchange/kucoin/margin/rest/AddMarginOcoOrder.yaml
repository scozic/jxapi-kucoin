id: Kucoin
apis:
  - name: Margin
    restEndpoints:
      - name: AddMarginOcoOrder
        httpMethod: POST
        url: v3/hf/margin/oco-order
        description: >
          Place OCO order to the Margin trading system
        docUrl: https://www.kucoin.com/docs-new/3473252e0
        requestWeight: 2
        rateLimits:
          - spot
        request:
          objectName: KucoinMarginAddOcoOrderRequest
          properties:
            - name: symbol
              description: >
                symbol
              type: STRING
              sampleValue: "ETH-USDT"
            - name: side
              description: >
                specify if the order is to 'buy' or 'sell'. See ${constants.orderSide} for enum values.
              type: STRING
              sampleValue: ${constants.orderSide.buy}
            - name: price
              description: >
                Specify price for order
              type: BIGDECIMAL
              sampleValue: "2100"
            - name: size
              description: >
                Specify quantity for order
              type: BIGDECIMAL
              sampleValue: "0.01"
            - name: stopPrice
              description: >
                trigger price.
              type: BIGDECIMAL
              sampleValue: "2000"
            - name: limitPrice
              description: >
                The limit order price after take-profit and stop-loss are triggered.
              type: BIGDECIMAL
              sampleValue: "2400"
            - name: clientOid
              description: >
                Client Order Id
              type: STRING
              sampleValue: "5c52e11203aa677f33e493fb"
            - name: isIsolated
              description: >
                true--isolated, false--cross
              type: BOOLEAN
              sampleValue: true
            - name: autoRepay
              description: >
                autoRepay
              type: BOOLEAN
            - name: autoBorrow
              description: >
                autoBorrow
              type: BOOLEAN
        response:
          implementedInterfaces:
            - org.jxapi.exchanges.kucoin.common.KucoinResponse
          objectName: KucoinMarginAddOcoOrderResponse
          properties:
            - name: code
              description: System error code, see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "200000"
            - name: data
              description: Response payload
              type: OBJECT
              properties:
                - name: orderId
                  description: The unique order id generated by the trading system
                  type: STRING
                  sampleValue: "674c316e688dea0007c7b986"
