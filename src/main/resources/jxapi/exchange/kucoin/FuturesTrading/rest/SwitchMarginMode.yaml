id: Kucoin
apis:
  - name: FuturesTrading
    restEndpoints:
      - name: SwitchMarginMode
        httpMethod: POST
        url: v2/position/changeMarginMode
        description: >
          Modify the margin mode of a symbol.
        docUrl: https://www.kucoin.com/docs-new/rest/futures-trading/positions/switch-margin-mode
        requestWeight: 2
        rateLimits:
          - futures
        request:
          properties:
            - name: symbol
              description: "Symbol of the contract"
              type: STRING
              sampleValue: "XBTUSDM"
            - name: marginMode
              description: "Margin mode, either ISOLATED or CROSS. See ${constants.futuresTrading.marginMode} for enumeration."
              type: STRING
              sampleValue: ${constants.futuresTrading.marginMode.isolated}
        response:
          implementedInterfaces:
            - org.jxapi.exchanges.kucoin.common.KucoinResponse
          properties:
            - name: code
              description: System error code, see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "0"
              type: STRING
            - name: msg
              description: System error code description, provided in error response when code is not '0', see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "0"
              type: STRING
            - name: data
              description: Response payload
              properties:
                - name: symbol
                  description: "Symbol of the contract"
                  type: STRING
                  sampleValue: "XBTUSDM"
                - name: marginMode
                  description: "Margin mode, either ISOLATED or CROSS. See ${constants.futuresTrading.marginMode} for enumeration."
                  type: STRING
                  sampleValue: ${constants.futuresTrading.marginMode.isolated}