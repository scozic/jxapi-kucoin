id: Kucoin
apis:
  - name: FuturesTrading
    restEndpoints:
      - name: CancelOrderByClientOid
        httpMethod: DELETE
        url: v1/orders/client-order/
        description: >
          Cancel an order (including a stop order).<br>
          You will receive success message once the system has received the cancellation request. The cancellation request will be processed by matching engine in sequence. To know if the request has been processed, you may check the order status or update message from the pushes.<br>
          Response the ID created by the client (clientOid).<br>
          If the order can not be canceled (already filled or previously canceled, etc), then an error response will indicate the reason in the message field.
        docUrl: https://www.kucoin.com/docs-new/rest/futures-trading/orders/cancel-order-by-clientoid
        requestWeight: 1
        rateLimits:
          - futures
        request:
          properties:
            - name: clientOid
              description: The order ID is the server-assigned order ID, not the specified clientOid.
              sampleValue: 5bd6e9286d99522a52e458de
              in: PATH
            - name: symbol
              description: Specify symbol
              sampleValue: XRPUSDTM
        response:
          implementedInterfaces:
            - org.jxapi.exchanges.kucoin.common.KucoinResponse
          properties:
            - name: code
              description: System error code, see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "0"
              type: STRING
            - name: msg
              description: System error code description, provided in error response when code is not '0', see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "0"
              type: STRING
            - name: data
              description: List of market information for each market symbol
              type: OBJECT
              properties:
                - name: clientOid
                  description: ID of the order on the market
                  sampleValue: 5bd6e9286d99522a52e458de
                  type: STRING
          
