id: Kucoin
apis:
  - name: FuturesTrading
    restEndpoints:
      - name: RemoveIsolatedMargin
        httpMethod: POST
        url: v1/margin/withdrawMargin
        description: >
          Remove margin manually.
        docUrl: https://www.kucoin.com/docs-new/rest/futures-trading/positions/remove-isolated-margin
        requestWeight: 2
        rateLimits:
          - futures
        request:
          properties:
            - name: symbol
              description: "Symbol of the contract"
              type: STRING
              sampleValue: "XBTUSDM"
            - name: withdrawAmount
              description: "The amount of margin to be withdrawn. The value should be positive."
              type: BIGDECIMAL
              sampleValue: "10"
        response:
          implementedInterfaces:
            - org.jxapi.exchanges.kucoin.common.KucoinResponse
          properties:
            - name: code
              description: System error code, see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "0"
              type: STRING
            - name: msg
              description: System error code description, provided in error response when code is not '0', see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "0"
              type: STRING