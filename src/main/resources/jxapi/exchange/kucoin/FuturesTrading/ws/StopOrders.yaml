id: Kucoin
apis:
  - name: FuturesTrading
    websocketEndpoints:
      - name: StopOrders
        description: >
          Stop Order Lifecycle Event websocket stream.<br/>See <a href="https://docs.kucoin.com/futures/#stop-order-lifecycle-event">API</a>
        docUrl: https://www.kucoin.com/docs/websocket/futures-trading/private-channels/stop-order-lifecycle-event
        topic: /contractMarket/advancedOrders
        topicMatcher:
          fieldName: topic
          fieldValue: ${topic}
        message:
          properties:
            - name: userId
              description: Deprecated, will delete later
              sampleValue: 5cd3f1a7b7ebc19ae9558591
            - name: topic
              description: Topic of the message
              sampleValue: /contractMarket/advancedOrders
            - name: subject
              description: Subject of the message
              sampleValue: stopOrder
            - name: data
              description: Data payload
              properties:
                - name: orderId
                  description: Order ID
                  sampleValue: 5cdfc138b21023a909e5ad55
                - name: symbol
                  description: Symbol of the contract
                  sampleValue: XBTUSDM
                - name: type
                  description: >
                    Message type: <strong>open</strong> (place order), <strong>triggered</strong> (order triggered), <strong>cancel</strong> (cancel order).
                    See ${constants.futuresTrading.stopOrderMessageType} for possible values enumeration.
                  sampleValue: ${constants.futuresTrading.stopOrderMessageType.open}
                - name: status
                  description: >
                    Order Status Descriptions:<ul>
                    <li><strong>match</strong>: when taker order executes with orders in the order book, the taker order status is “match”;</li>
                    <li><strong>open</strong>: the order is in the order book;</li>
                    <li><strong>done</strong>: the order is fully executed successfully;</li>
                    </ul>
                  sampleValue: open
                - name: orderType
                  description: Order type 'stop'
                  sampleValue: stop
                - name: side
                  description: <strong>buy</strong> or <strong>sell</strong>
                  sampleValue: buy
                - name: orderPrice
                  description: Order price. For market orders, the value is <code>null</code>
                  sampleValue: "9000"
                  type: BIGDECIMAL
                - name: size
                  description: Quantity
                  sampleValue: "1000"
                  type: BIGDECIMAL
                - name: stop
                  description: Stop order type. See ${constants.futuresTrading.stop} for possible values enumeration.
                  sampleValue: up
                - name: stopPrice
                  description: Trigger price of stop orders
                  sampleValue: "9100"
                  type: BIGDECIMAL
                - name: stopPriceType
                  description: Trigger price type of stop orders. See ${constants.futuresTrading.stopPriceType} for possible values enumeration.
                  sampleValue: ${constants.futuresTrading.stopPriceType.tp}
                - name: triggerSuccess
                  description: Mark to show whether the order is triggered. Only for triggered type of orders
                  sampleValue: true
                  type: BOOLEAN
                - name: error
                  description: Error code, which is used only when the trigger of the triggered type of orders fails
                  sampleValue: error.createOrder.accountBalanceInsufficient
                - name: createdAt
                  description: Time the order was created
                  sampleValue: "1558074652423"
                  type: LONG
                - name: ts
                  description: Timestamp - nanosecond
                  sampleValue: "1545914149935808589"
                  type: LONG