id: Kucoin
apis:
  - name: CopyTrading
    restEndpoints:
      - name: AddIsolatedMargin
        httpMethod: POST
        url: v1/copy-trade/futures/position/margin/deposit-margin
        description: >
          Add isolated margin manually.
        docUrl: https://www.kucoin.com/docs-new/rest/copy-trading/add-isolated-margin
        requestWeight: 4
        rateLimits:
          - copyTrading
        request:
          properties:
            - name: symbol
              description: "Ticker symbol of the contract"
              type: STRING
              sampleValue: "XBTUSDM"
            - name: margin
              description: "Margin amount (minimum margin amount â‰¥ 0.00001667 XBT)"
              type: BIGDECIMAL
              sampleValue: "10"
            - name: bizNo
              description: "A unique ID generated by the user to ensure the operation is processed only once. The maximum length cannot exceed 36."
              type: STRING
              sampleValue: "unique-biz-no-123"
        response:
          implementedInterfaces:
            - org.jxapi.exchanges.kucoin.common.KucoinResponse
          properties:
            - name: code
              description: System error code, see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "0"
              type: STRING
            - name: msg
              description: System error code description, provided in error response when code is not '0', see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "0"
              type: STRING
            - name: data
              description: "Position details"
              objectName: KucoinCopyTradingFuturesPositionData
              properties:
                  - name: id
                    type: STRING
                    description: "Position ID"
                  - name: symbol
                    type: STRING
                    description: "Symbol"
                  - name: autoDeposit
                    type: BOOLEAN
                    description: "Auto deposit margin or not"
                  - name: maintMarginReq
                    type: BIGDECIMAL
                    description: "Maintenance margin requirement"
                  - name: riskLimit
                    type: BIGDECIMAL
                    description: "Risk limit"
                  - name: realLeverage
                    type: BIGDECIMAL
                    description: "Real leverage"
                  - name: crossMode
                    type: BOOLEAN
                    description: "Cross mode or not"
                  - name: delevPercentage
                    type: BIGDECIMAL
                    description: "Deleveraging percentage"
                  - name: openingTimestamp
                    type: LONG
                    description: "Opening timestamp"
                  - name: currentTimestamp
                    type: LONG
                    description: "Current timestamp"
                  - name: currentQty
                    type: BIGDECIMAL
                    description: "Current quantity"
                  - name: currentCost
                    type: BIGDECIMAL
                    description: "Current cost"
                  - name: currentComm
                    type: BIGDECIMAL
                    description: "Current commission"
                  - name: unrealisedCost
                    type: BIGDECIMAL
                    description: "Unrealised cost"
                  - name: realisedGrossCost
                    type: BIGDECIMAL
                    description: "Realised gross cost"
                  - name: realisedCost
                    type: BIGDECIMAL
                    description: "Realised cost"
                  - name: isOpen
                    type: BOOLEAN
                    description: "Is open or not"
                  - name: markPrice
                    type: BIGDECIMAL
                    description: "Mark price"
                  - name: markValue
                    type: BIGDECIMAL
                    description: "Mark value"
                  - name: posCost
                    type: BIGDECIMAL
                    description: "Position cost"
                  - name: posCross
                    type: BIGDECIMAL
                    description: "Position cross"
                  - name: posInit
                    type: BIGDECIMAL
                    description: "Position init"
                  - name: posLoss
                    type: BIGDECIMAL
                    description: "Position loss"
                  - name: posMargin
                    type: BIGDECIMAL
                    description: "Position margin"
                  - name: posMaint
                    type: BIGDECIMAL
                    description: "Position maintenance"
                  - name: maintMargin
                    type: BIGDECIMAL
                    description: "Maintenance margin"
                  - name: realisedGrossPnl
                    type: BIGDECIMAL
                    description: "Realised gross PNL"
                  - name: realisedPnl
                    type: BIGDECIMAL
                    description: "Realised PNL"
                  - name: unrealisedPnl
                    type: BIGDECIMAL
                    description: "Unrealised PNL"
                  - name: unrealisedPnlPcnt
                    type: BIGDECIMAL
                    description: "Unrealised PNL percentage"
                  - name: unrealisedRoePcnt
                    type: BIGDECIMAL
                    description: "Unrealised ROE percentage"
                  - name: avgEntryPrice
                    type: BIGDECIMAL
                    description: "Average entry price"
                  - name: liquidationPrice
                    type: BIGDECIMAL
                    description: "Liquidation price"
                  - name: bankruptPrice
                    type: BIGDECIMAL
                    description: "Bankrupt price"
                  - name: settleCurrency
                    type: STRING
                    description: "Settle currency"
                  - name: isInverse
                    type: BOOLEAN
                    description: "Is inverse or not"
                  - name: maintainMargin
                    type: BIGDECIMAL
                    description: "Maintain margin"
