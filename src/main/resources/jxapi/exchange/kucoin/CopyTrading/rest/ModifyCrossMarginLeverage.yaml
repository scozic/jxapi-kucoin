id: Kucoin
apis:
  - name: CopyTrading
    restEndpoints:
      - name: ModifyCrossMarginLeverage
        httpMethod: POST
        url: v2/copy-trade/futures/changeCrossUserLeverage
        description: >
          This interface can modify the current symbolâ€™s cross-margin leverage multiple.
        docUrl: https://www.kucoin.com/docs-new/3475554e0
        requestWeight: 2
        rateLimits:
          - copyTrading
        request:
          properties:
            - name: symbol
              description: "Symbol of the contract"
              type: STRING
              sampleValue: "XBTUSDTM"
            - name: leverage
              description: "Leverage multiple"
              type: STRING
              sampleValue: "15"
        response:
          implementedInterfaces:
            - org.jxapi.exchanges.kucoin.common.KucoinResponse
          properties:
            - name: code
              description: System error code, see <a href="https://www.kucoin.com/docs-new/error-code/http">API</a>
              sampleValue: "200000"
              type: STRING
            - name: data
              description: "Indicates if the operation was successful"
              type: BOOLEAN
              sampleValue: "true"